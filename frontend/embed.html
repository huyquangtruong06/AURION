<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: transparent; font-family: sans-serif; overflow: hidden; }
        .chat-container { display: flex; flex-direction: column; height: 100dvh; background: white; }
        
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bg-blue-600 p-3 md:p-4 text-white flex justify-between items-center shadow-md shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center"><i class="fas fa-robot"></i></div>
                <div>
                    <h3 class="font-bold text-sm">AI Support</h3>
                    <div class="flex items-center gap-1 text-[10px] opacity-80"><span class="w-1.5 h-1.5 bg-green-400 rounded-full"></span> Online</div>
                </div>
            </div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto p-3 md:p-4 space-y-3 bg-gray-50 chat-scroll">
            <div class="flex justify-start">
                <div class="bg-white border border-gray-200 text-gray-800 px-4 py-2 rounded-2xl rounded-tl-none shadow-sm text-sm max-w-[85%]">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t shrink-0">
            <form onsubmit="sendMessage(event)" class="relative flex items-center gap-2">
                <input id="userInput" type="text" placeholder="Type a message..." class="w-full bg-gray-100 text-gray-800 rounded-full px-4 py-2.5 text-base md:text-sm outline-none focus:ring-2 focus:ring-blue-500 transition">
                
                <button type="submit" class="w-10 h-10 md:w-9 md:h-9 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center transition shadow-sm disabled:opacity-50 shrink-0">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </form>
            <div class="text-center mt-2">
                <a href="#" target="_blank" class="text-[10px] text-gray-400 hover:text-blue-500">Powered by AI-CaaS</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const BOT_ID = params.get('bot_id');
        // Tự động lấy URL gốc (Dù là localhost hay web thật)
        const API_URL = window.location.origin + "/api/chat/public"; 

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('userInput');
            const btn = document.querySelector('button');
            const text = input.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            input.value = '';
            btn.disabled = true;

            // 2. Add Loading
            const loadingId = addLoading();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, bot_id: BOT_ID })
                });
                const data = await res.json();
                
                // 3. Remove Loading & Add Response
                document.getElementById(loadingId).remove();
                if (data.status === 'success') {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("Error: " + data.message, 'ai', true);
                }
            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage("Connection failed.", 'ai', true);
            } finally {
                btn.disabled = false;
                if (window.innerWidth > 768) {
                    input.focus();
                }
            }
        }

        function addMessage(text, role, isError = false) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            const formattedText = text.replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white border border-gray-200 text-gray-800 rounded-tl-none'} px-4 py-2.5 rounded-2xl shadow-sm text-sm max-w-[85%] ${isError ? 'text-red-500 border-red-200 bg-red-50' : ''}">
                    ${formattedText}
                </div>
            `;
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex justify-start animate-fade-in";
            div.innerHTML = `
                <div class="bg-white border border-gray-200 px-4 py-3 rounded-2xl rounded-tl-none shadow-sm flex gap-1 items-center">
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
                </div>
            `;
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
            return id;
        }

        function scrollToBottom() {
            const el = document.getElementById('messages');
            el.scrollTop = el.scrollHeight;
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
