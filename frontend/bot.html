<!DOCTYPE html>
<html lang="vi" class="bg-[#202123]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-CaaS - My Bots</title>
    <link rel="icon" href="/img/aurion.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gptMain: '#343541', gptSidebar: '#202123', gptInput: '#40414f', 
                        gptBorder: '#4d4d4f', gptGreen: '#10a37f', gptHover: '#2A2B32', gptBlue: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        /* CSS CHO TOAST & MODAL */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        .toast-exit { animation: fadeOut 0.3s ease-out forwards; }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-gptMain text-gray-100 bg-[#202123]">
    <aside class="w-64 bg-gptSidebar border-r border-gptBorder flex flex-col justify-between hidden md:flex">
        <div>
            <div class="p-6 flex items-center gap-2 text-xl font-bold text-white">
                <img src="/img/aurion.jpg" alt="AURION" class="w-8 h-8 rounded-lg object-cover">
                <span>AI-CaaS</span>
            </div>
            <nav class="px-3 flex flex-col gap-2 mt-4">
                <a href="/frontend/chat.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-comment-alt"></i></span><span class="sidebar-label">Chat</span></a>
                <a href="/frontend/bot.html" class="sidebar-item active"><span class="sidebar-icon"><i class="fas fa-robot"></i></span><span class="sidebar-label">BOT</span></a>
                <a href="/frontend/data.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-database"></i></span><span class="sidebar-label">Data</span></a>
                <a href="/frontend/group.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-users"></i></span><span class="sidebar-label">Group</span></a>
                <a href="/frontend/referral.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-gift"></i></span><span class="sidebar-label">Referral</span></a>
                <a href="/frontend/subscription.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-dollar-sign"></i></span><span class="sidebar-label">Subscription</span></a>
            </nav>
        </div>
        <div class="p-4"><div class="bg-gptInput p-4 rounded-xl mb-4 border border-gray-600/50 shadow-lg"><h3 class="font-bold text-white text-sm mb-1">Unlock 10+ Features</h3><button class="w-full bg-gptGreen hover:opacity-90 text-white py-2 rounded-lg text-sm font-medium shadow-md transition flex items-center justify-center gap-2"><i class="fab fa-chrome"></i> Install now</button></div></div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <header class="h-14 border-b border-gray-600 flex items-center justify-between px-4 md:hidden bg-gptSidebar shrink-0">
            <span class="font-bold text-white text-lg">Bots</span>
            <i class="fas fa-bars text-gray-300 text-lg cursor-pointer"></i>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-10">
            <div class="max-w-6xl mx-auto w-full">
                <h1 class="text-3xl font-bold text-white mb-8">My Bots</h1>
                
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
                    <div class="relative w-full md:w-96">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i class="fas fa-search text-gray-400"></i></div>
                        <input type="text" class="w-full bg-gptInput text-white border border-gray-600 text-sm rounded-xl block pl-11 p-3 outline-none focus:border-blue-500 transition" placeholder="Search your bots...">
                    </div>
                    
                    <button type="button" onclick="toggleBotModal()" class="text-white bg-gptBlue hover:bg-blue-600 font-medium rounded-full text-sm px-6 py-3 shadow-lg shadow-blue-500/20 flex items-center gap-2 transition hover:-translate-y-0.5 whitespace-nowrap">
                        <i class="fas fa-plus"></i> Create Bot
                    </button>
                </div>

                <div id="botListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>

                <div id="emptyBotState" class="flex flex-col items-center justify-center text-center mt-20 hidden">
                    <div class="relative mb-6 animate-float">
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-blue-500/10 rounded-full blur-xl"></div>
                        <i class="fas fa-robot text-7xl text-gray-600 relative z-10"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">No bots found</h3>
                    <p class="text-gray-400 max-w-md mx-auto mb-6">You haven't created any AI assistants yet.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="botModal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-gptSidebar border border-gray-600 w-full max-w-lg rounded-2xl shadow-2xl p-6 relative animate-fade-in transform scale-100">
            <button onclick="toggleBotModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition"><i class="fas fa-times text-lg"></i></button>
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600/20 rounded-lg flex items-center justify-center text-blue-500"><i class="fas fa-robot"></i></div>
                Create New Bot
            </h2>
            
            <form onsubmit="handleCreateBot(event)" class="space-y-5">
                <div>
                    <label class="block text-gray-300 text-sm font-bold mb-2">Bot Name <span class="text-red-500">*</span></label>
                    <input type="text" name="name" required placeholder="e.g. Python Expert" class="w-full bg-gptInput text-white border border-gray-600 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-bold mb-2">Description</label>
                    <input type="text" name="description" placeholder="Short description..." class="w-full bg-gptInput text-white border border-gray-600 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-bold mb-2">System Instructions <span class="text-red-500">*</span></label>
                    <textarea name="system_prompt" required rows="4" placeholder="You are a helpful AI assistant..." class="w-full bg-gptInput text-white border border-gray-600 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 resize-none transition custom-scrollbar"></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" onclick="toggleBotModal()" class="px-5 py-2.5 rounded-xl text-gray-300 hover:bg-gptInput transition font-medium">Cancel</button>
                    <button type="submit" class="px-6 py-2.5 bg-gptBlue hover:bg-blue-600 text-white font-medium rounded-xl shadow-lg transition transform hover:-translate-y-0.5">Create Bot</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

    <div id="confirmModal" class="hidden fixed inset-0 bg-black/80 z-[9999] flex items-center justify-center backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-[#202123] border border-red-500/30 w-full max-w-sm rounded-2xl shadow-2xl p-6 transform scale-100 animate-fade-in text-center relative">
            <div class="w-14 h-14 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-red-500 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Are you sure?</h3>
            <p class="text-gray-400 text-sm mb-6">This action cannot be undone. Do you want to delete this?</p>
            <div class="flex justify-center gap-3">
                <button onclick="closeConfirmModal()" class="px-5 py-2.5 rounded-xl text-gray-300 hover:bg-[#2A2B32] transition font-medium border border-gray-600">Cancel</button>
                <button id="confirmDeleteBtn" class="px-6 py-2.5 bg-red-600 hover:bg-red-500 text-white font-medium rounded-xl shadow-lg transition transform hover:-translate-y-0.5">Delete</button>
            </div>
        </div>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
