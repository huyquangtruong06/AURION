<!DOCTYPE html>
<html lang="en" class="bg-[#202123]">

<head>
    <script>
        if (!localStorage.getItem('session_token')) {
            alert("Session expired or you are not logged in!");
            window.location.href = "/frontend/index.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI-CaaS - Helpdesk</title>
    <link rel="icon" href="/img/aurion.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gptMain: '#343541', gptSidebar: '#202123', gptInput: '#40414f',
                        gptBorder: '#4d4d4f', gptGreen: '#10a37f', gptHover: '#2A2B32', gptBlue: '#3b82f6'
                    }
                }
            }
        }
    </script>
    <style>
        /* 100dvh để fix lỗi thanh địa chỉ trình duyệt mobile */
        html, body { background-color: #343541; font-family: 'Inter', sans-serif; height: 100dvh; overflow: hidden; width: 100%; }
        
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: #d1d5db; transition: all 0.2s ease; }
        .sidebar-item:hover { background-color: #2A2B32; color: #fff; }
        .sidebar-item.active { background-color: #343541; color: #fff; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .sidebar-icon { width: 20px; text-align: center; flex-shrink: 0; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #565869; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #acacbe; }

        #logoutPopup { background-color: #2A2B32; }
        .logout-item:hover { background-color: #3b82f6; color: white !important; }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LOGIC HIỂN THỊ QUAN TRỌNG --- */
        /* Mặc định Mobile: Ẩn chat, hiện list */
        #chatPanel { display: none; }
        #ticketListPanel { display: flex; }

        /* Khi active chat (Mobile): Hiện chat, ẩn list */
        .active-chat #ticketListPanel { display: none; }
        .active-chat #chatPanel { display: flex; }

        /* Desktop: Luôn hiện cả hai */
        @media (min-width: 768px) {
            #chatPanel { display: flex !important; }
            #ticketListPanel { display: flex !important; width: 320px; }
            .active-chat #ticketListPanel { display: flex !important; }
        }
    </style>
</head>

<body class="flex w-full h-full bg-gptMain text-gray-100">

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="mainSidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gptSidebar border-r border-gptBorder flex flex-col justify-between transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:flex shrink-0">
        <div>
            <div class="p-6 flex items-center justify-between text-xl font-bold text-white">
                <div class="flex items-center gap-3">
                    <img src="/img/aurion.jpg" class="w-8 h-8 rounded-lg object-cover shadow-lg"> <span>AI-CaaS</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <nav class="px-3 flex flex-col gap-1 mt-2">
                <a href="/frontend/chat.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-comment-alt"></i></span><span class="text-sm font-medium">Chat</span></a>
                <a href="/frontend/bot.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-robot"></i></span><span class="text-sm font-medium">My Bots</span></a>
                <a href="/frontend/data.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-database"></i></span><span class="text-sm font-medium">Knowledge Base</span></a>
                <a href="/frontend/group.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-users"></i></span><span class="text-sm font-medium">Groups</span></a>
                <a href="/frontend/referral.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-gift"></i></span><span class="text-sm font-medium">Referral</span></a>
                <a href="/frontend/subscription.html" class="sidebar-item"><span class="sidebar-icon"><i class="fas fa-dollar-sign"></i></span><span class="text-sm font-medium">Subscription</span></a>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-700/50">
            <div class="relative">
                <div id="logoutPopup" class="hidden absolute bottom-full left-0 mb-2 w-60 bg-gptInput border border-gray-600 rounded-xl shadow-2xl overflow-hidden z-50">
                    <div class="px-4 py-3 border-b border-gray-600"><p class="text-xs text-gray-400 uppercase font-bold">Account</p></div>
                    <a href="/frontend/profile.html" class="logout-item block px-4 py-3 text-sm text-gray-200 transition flex items-center gap-3"><i class="fas fa-user-circle w-5 text-center"></i> <span>My Profile</span></a>
                    <a href="/frontend/helpdesk.html" class="logout-item block px-4 py-3 text-sm text-gray-200 transition flex items-center gap-3"><i class="fas fa-headset w-5 text-center"></i> <span>Support Tickets</span></a>
                    <div class="border-t border-gray-600 my-1"></div>
                    <button onclick="handleLogout()" class="logout-item w-full text-left px-4 py-3 text-sm text-red-400 transition flex items-center gap-3"><i class="fas fa-sign-out-alt w-5 text-center"></i> <span>Log Out</span></button>
                </div>
                <div class="flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gptHover cursor-pointer transition" onclick="toggleLogoutPopup(event)" id="userIcon">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">U</div>
                    <div class="flex-1 min-w-0"><p class="text-sm font-medium text-white truncate">My Account</p></div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
            </div>
        </div>
    </aside>

    <main id="mainContainer" class="flex-1 flex flex-col md:flex-row h-full overflow-hidden relative transition-all">
        
        <header class="h-14 border-b border-gray-600 flex items-center justify-between px-4 md:hidden bg-gptSidebar shrink-0 z-30">
            <span class="font-bold text-white text-lg">Helpdesk</span>
            <i class="fas fa-bars text-gray-300 text-lg cursor-pointer p-2" onclick="toggleSidebar()"></i>
        </header>

        <div id="ticketListPanel" class="border-r border-gptBorder flex-col bg-gptSidebar shrink-0 flex-1 min-h-0 w-full md:w-80">
            <div class="p-4 border-b border-gptBorder flex justify-between items-center shrink-0">
                <h2 class="font-bold text-white">My Tickets</h2>
                <button onclick="toggleCreateModal()" class="bg-gptBlue hover:bg-blue-600 px-3 py-1.5 rounded-lg text-xs font-bold shadow text-white transition">+ New</button>
            </div>
            <div id="ticketList" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2">
                <div class="text-center text-gray-500 mt-10 text-xs">Loading...</div>
            </div>
        </div>

        <div id="chatPanel" class="flex-col bg-gptMain relative flex-1 min-h-0 w-full">
            
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500">
                <i class="fas fa-ticket-alt text-6xl mb-4 opacity-20"></i>
                <p class="text-sm">Select a ticket to view conversation</p>
            </div>

            <div id="ticketDetailView" class="hidden flex flex-col h-full w-full">
                <header class="h-14 border-b border-gptBorder flex items-center gap-3 px-4 md:px-6 bg-gptSidebar shrink-0">
                    <button onclick="backToList()" class="md:hidden text-gray-400 hover:text-white mr-1 p-2">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </button>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h3 id="detailSubject" class="font-bold text-white text-sm md:text-lg truncate pr-2">Subject</h3>
                            <span id="detailStatus" class="text-[10px] px-2 py-0.5 rounded bg-gray-600 text-gray-200 shrink-0">LOADING</span>
                        </div>
                    </div>
                </header>

                <div id="msgContainer" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 custom-scrollbar"></div>

                <div class="p-3 md:p-4 bg-gptSidebar border-t border-gptBorder shrink-0 relative z-20">
                    <form onsubmit="handleReply(event)" class="relative w-full">
                        <input id="replyInput" type="text" placeholder="Type a reply..." 
                            class="w-full bg-gptInput text-white rounded-lg pl-4 pr-12 py-3 outline-none focus:ring-1 focus:ring-gptBlue transition placeholder-gray-400 text-base md:text-sm shadow-sm"
                            autocomplete="off">
                        <button type="submit" class="absolute right-2 top-2 text-gptBlue hover:text-white p-2 transition"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="createModal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-gptSidebar p-6 rounded-xl w-full max-w-sm md:w-96 border border-gray-600 shadow-2xl animate-fade-in relative z-[101]">
            <h3 class="text-lg font-bold mb-4 text-white">Create Support Ticket</h3>
            <form onsubmit="handleCreateTicket(event)" class="space-y-4">
                <input name="subject" required placeholder="Subject" class="w-full bg-gptInput p-3 rounded-lg text-base md:text-sm text-white outline-none border border-gray-600 focus:border-gptBlue transition">
                <textarea name="description" required rows="4" placeholder="Describe your issue..." class="w-full bg-gptInput p-3 rounded-lg text-base md:text-sm text-white outline-none border border-gray-600 focus:border-gptBlue transition resize-none"></textarea>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="toggleCreateModal()" class="px-4 py-2 text-gray-400 hover:text-white text-sm transition">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-gptGreen hover:bg-green-600 rounded-lg text-sm font-bold text-white transition shadow-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/script/script.js"></script>
    <script>
        let replyPollingInterval = null;
        let currentTicketId = null;
        const token = localStorage.getItem('session_token');

        // --- 1. JS MỚI: Xử lý chuyển màn hình Mobile ---
        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Chuyển sang màn hình Chat (Chỉ tác dụng mobile nhờ CSS class active-chat)
        function showChatView() {
            document.getElementById('mainContainer').classList.add('active-chat');
        }

        // Quay lại danh sách (Mobile)
        function backToList() {
            document.getElementById('mainContainer').classList.remove('active-chat');
            if (replyPollingInterval) clearInterval(replyPollingInterval);
        }

        // --- LOGIC GỐC (GIỮ NGUYÊN) ---

        function toggleLogoutPopup(e) {
            e.stopPropagation();
            document.getElementById('logoutPopup').classList.toggle('hidden');
        }
        document.addEventListener('click', (e) => {
            const p = document.getElementById('logoutPopup');
            if (p && !p.classList.contains('hidden') && !p.contains(e.target) && e.target.id !== 'userIcon' && !document.getElementById('userIcon').contains(e.target)) p.classList.add('hidden');
        });
        function handleLogout() { localStorage.removeItem('session_token'); window.location.href = '/frontend/index.html'; }

        async function loadTickets() {
            const list = document.getElementById('ticketList');
            list.innerHTML = `<div class="text-center text-gray-500 mt-10 text-xs"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>`;
            try {
                const res = await fetch('/api/tickets', { headers: { 'Authorization': token } });
                const data = await res.json();
                if(data.status === 'success') {
                    if (data.data.length === 0) { list.innerHTML = `<div class="text-center text-gray-500 mt-10 text-xs">No tickets found.</div>`; return; }
                    list.innerHTML = data.data.map(t => `
                        <div onclick="openTicket('${t.id}')" class="p-3 rounded-lg bg-gptInput/30 hover:bg-gptInput cursor-pointer border border-transparent hover:border-gray-500 transition mb-2 animate-fade-in">
                            <div class="font-bold text-sm truncate text-white mb-1">${t.subject}</div>
                            <div class="flex justify-between items-center text-xs">
                                <span class="${getStatusColor(t.status)} px-2 py-0.5 rounded text-white font-medium text-[10px]">${t.status}</span>
                                <span class="text-gray-500">${t.date}</span>
                            </div>
                        </div>
                    `).join('');
                } else { list.innerHTML = `<div class="text-center text-red-400 mt-10 text-xs">Failed.</div>`; }
            } catch(e) { list.innerHTML = `<div class="text-center text-red-400 mt-10 text-xs">Error.</div>`; }
        }

        async function openTicket(id) {
            if (replyPollingInterval) clearInterval(replyPollingInterval);
            currentTicketId = id;
            
            // THÊM: Gọi hàm chuyển view
            showChatView();

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('ticketDetailView').classList.remove('hidden');
            document.getElementById('detailSubject').innerText = "Loading...";
            document.getElementById('msgContainer').innerHTML = `<div class="flex justify-center mt-10"><i class="fas fa-circle-notch fa-spin text-gray-500"></i></div>`;

            try {
                const res = await fetch(`/api/tickets/${id}`, { headers: { 'Authorization': token } });
                const data = await res.json();
                if(data.status === 'success') {
                    document.getElementById('detailSubject').innerText = data.data.subject;
                    const statusEl = document.getElementById('detailStatus');
                    statusEl.innerText = data.data.status;
                    statusEl.className = `text-[10px] px-2 py-0.5 rounded ${getStatusColor(data.data.status)} text-white font-medium`;
                    const container = document.getElementById('msgContainer');
                    renderMessages(data.data.messages);
                }
            } catch(e) {}
        }

        async function handleCreateTicket(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true; btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;
            const formData = new FormData(form);
            try {
                const res = await fetch('/api/tickets/create', { method: 'POST', headers: { 'Authorization': token }, body: formData });
                const json = await res.json();
                if(json.status === 'success') { toggleCreateModal(); loadTickets(); form.reset(); } 
                else { alert(json.message); }
            } catch(e) { alert("Error."); } 
            finally { btn.disabled = false; btn.innerText = originalText; }
        }

        async function handleReply(e) {
            e.preventDefault();
            if (!currentTicketId) return;
            const input = document.getElementById('replyInput');
            const msg = input.value.trim();
            if (!msg) return;
            
            const btn = e.target.querySelector('button');
            const originalIcon = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;

            const statusEl = document.getElementById('detailStatus');
            statusEl.innerText = "PENDING";
            statusEl.className = `text-[10px] px-2 py-0.5 rounded bg-gray-500 animate-pulse text-white font-medium`;

            const container = document.getElementById('msgContainer');
            container.innerHTML += `
                <div class="flex flex-col items-end animate-fade-in" id="temp-msg">
                    <div class="max-w-[85%] p-3 rounded-xl text-sm bg-gptBlue text-white rounded-br-none">
                        <div class="font-bold text-[10px] mb-1 uppercase opacity-70">You</div>${msg}
                    </div>
                    <span class="text-[10px] text-gray-500 mt-1 px-1">Just now</span>
                </div>`;
            container.scrollTop = container.scrollHeight;
            
            const formData = new FormData(); formData.append('message', msg);
            input.value = ''; 

            try {
                await fetch(`/api/tickets/${currentTicketId}/reply`, { method: 'POST', headers: { 'Authorization': token }, body: formData });
                const tempMsg = document.getElementById('temp-msg'); if(tempMsg) tempMsg.id = ""; 
                startPollingForAIResponse(currentTicketId);
            } catch (e) {
                if(document.getElementById('temp-msg')) document.getElementById('temp-msg').remove();
                input.value = msg; statusEl.innerText = "ERROR"; 
            } finally { 
                btn.disabled = false; btn.innerHTML = originalIcon; 
                // Fix lỗi bàn phím che: Không auto focus lại trên mobile
                if(window.innerWidth > 768) input.focus(); 
            }
        }

        function startPollingForAIResponse(ticketId) {
            if (replyPollingInterval) clearInterval(replyPollingInterval);
            let attempts = 0; const maxAttempts = 15; 
            replyPollingInterval = setInterval(async () => {
                attempts++;
                try {
                    const res = await fetch(`/api/tickets/${ticketId}`, { headers: { 'Authorization': token } });
                    const data = await res.json();
                    if (data.status === 'success') {
                        renderMessages(data.data.messages);
                        const statusEl = document.getElementById('detailStatus');
                        statusEl.innerText = data.data.status;
                        statusEl.className = `text-[10px] px-2 py-0.5 rounded ${getStatusColor(data.data.status)} text-white font-medium`;
                        if (data.data.status === 'ANSWERED' || attempts >= maxAttempts) { clearInterval(replyPollingInterval); loadTickets(); }
                    }
                } catch (e) {}
            }, 2000); 
        }

        function renderMessages(messages) {
            const container = document.getElementById('msgContainer');
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
            container.innerHTML = messages.map(m => `
                <div class="flex flex-col ${m.role === 'user' ? 'items-end' : 'items-start'} animate-fade-in">
                    <div class="max-w-[85%] p-3 rounded-xl text-sm ${m.role === 'user' ? 'bg-gptBlue text-white rounded-br-none' : 'bg-gptInput text-gray-200 rounded-bl-none border border-gray-600'}">
                        <div class="font-bold text-[10px] mb-1 uppercase opacity-70 flex items-center gap-1">
                            ${m.role === 'ai' ? '<i class="fas fa-robot"></i> AI' : 'You'}
                        </div>${m.content}
                    </div>
                    <span class="text-[10px] text-gray-500 mt-1 px-1">${m.date}</span>
                </div>
            `).join('');
            if (isAtBottom) container.scrollTop = container.scrollHeight;
        }

        function toggleCreateModal() { document.getElementById('createModal').classList.toggle('hidden'); }
        function getStatusColor(s) { 
            if (s === 'OPEN') return 'bg-green-600';
            if (s === 'ANSWERED') return 'bg-yellow-600';
            if (s === 'PENDING') return 'bg-gray-500 animate-pulse'; 
            return 'bg-gray-600'; 
        }

        document.addEventListener("DOMContentLoaded", () => { loadTickets(); });
    </script>
</body>
</html>
